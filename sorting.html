<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var array = [1,5,8,4,3];

        var sortedArray = [];

        var sort = function() {
            for (var i = 2; i < array.length; i++) {
                var temp = array[0];
                var j = i-1;
                while(j>0 && array[j]>temp){
                    array[j+1] = array[j];
                    array[j] = temp;
                    j = j -1;
                }
            }
        }


    </script>
</head>
<body>
    <p id="sorting"></p>
</body>
</html>
